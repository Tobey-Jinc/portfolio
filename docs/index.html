<!DOCTYPE html>
<head>
    <title>Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Fill screen -->
    <div class="d-flex flex-column align-items-center"> 

        <!-- Top Row (Status Bar) -->
        <div class="row w-100" style="height: 3vh;">

            <!-- Empty -->
            <div class="col-2 outer">
                <span></span>
            </div>

            <!-- Status -->
            <div class="col outer">
                <p class="status-text">04.02.25 // 10:00</p>
            </div>

        </div>

        <!-- Middle Row (Main Content) -->
        <div class="row w-100" style="height: 90vh;">

            <!-- Navigation -->
            <div class="col-12 col-md-2 outer nav-menu">
                <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <button onclick="smoothScrollTo('welcome')" type="button" class="btn link-button">Welcome</button>
                    <button onclick="smoothScrollTo('about-me')" type="button" class="btn link-button">About Me</button>
                    <button onclick="smoothScrollTo('education')" type="button" class="btn link-button">Education</button>
                    <button onclick="smoothScrollTo('projects')" type="button" class="btn link-button">Projects</button>
                    <button onclick="smoothScrollTo('certifications')" type="button" class="btn link-button">Certifications</button>
                </div>
            </div>

            <!-- Content -->
            <div class="col inner">
                <div id="welcome" class="d-flex flex-column h-100 justify-content-center align-items-center welcome">
                    <h1>welcome to my website</h1>
                </div>
                <div id="about-me" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <!-- <iframe src="https://store.steampowered.com/widget/2560050/The_Local/"></iframe> -->
                    <h1>about me</h1>
                </div>
                <div id="education" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1>education</h1>
                </div>
                <div id="projects" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1>projects</h1>
                </div>
                <div id="certifications" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1>certifications</h1>
                </div>
            </div>

        </div>

        <!-- Bottom Row (Links) -->
        <div class="row w-100" style="height: 7vh;">

            <!-- Empty -->
            <div class="col-2 outer">
                <span></span>
            </div>

            <!-- Links -->
            <div class="col outer">
                <span></span>
            </div>

        </div>

    </div>
</body>

<script src="index.js"></script>
