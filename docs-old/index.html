<!DOCTYPE html>
<head>
    <title>Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Fill screen -->
    <div class="d-flex flex-column align-items-center"> 

        <!-- Top Row (Status Bar) -->
        <div class="row w-100" style="height: 3vh;">

            <!-- Empty -->
            <div class="col-12 col-md-4 col-lg-2 outer">
                <span></span>
            </div>

            <!-- Status -->
            <div class="col outer">
                <p class="status-text">04.02.25 // 10:00</p>
            </div>

        </div>

        <!-- Middle Row (Main Content) -->
        <div class="row w-100" style="height: 90vh;">

            <!-- Navigation -->
            <div class="col-12 col-md-4 col-lg-2 outer nav-menu">
                <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <button onclick="smoothScrollTo('welcome')" type="button" class="btn link-button">WELCOME <i class="fa fa-heart"></i></button>
                    <button onclick="smoothScrollTo('about-me')" type="button" class="btn link-button">ABOUT ME <i class="fa fa-address-book"></i></button>
                    <button onclick="smoothScrollTo('education')" type="button" class="btn link-button">EDUCATION <i class="fa fa-graduation-cap"></i></button>
                    <button onclick="smoothScrollTo('projects')" type="button" class="btn link-button">PROJECTS <i class="fa fa-github"></i></button>
                    <button onclick="smoothScrollTo('certifications')" type="button" class="btn link-button">CERTIFICATIONS <i class="fa fa-certificate"></i></button>
                </div>
            </div>

            <!-- Content -->
            <div class="col inner">
                <div id="welcome" class="d-flex flex-column h-100 justify-content-center align-items-center welcome">
                    <h1 class="title">welcome to my website</h1>
                </div>
                <div id="about-me" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <!-- <iframe src="https://store.steampowered.com/widget/2560050/The_Local/"></iframe> -->
                    <h1 class="title">about me</h1>
                </div>
                <div id="education" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1 class="title">education</h1>
                </div>
                <div id="projects" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1 class="title">projects</h1>
                </div>
                <div id="certifications" class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h1 class="title">certifications</h1>
                </div>
            </div>

        </div>

        <!-- Bottom Row (Links) -->
        <div class="row w-100" style="height: 7vh;">

            <!-- Empty -->
            <div class="col-12 col-md-4 col-lg-2 outer">
                <span></span>
            </div>

            <!-- Links -->
            <div class="col outer links">
                <div class="d-flex flex-row h-100 justify-content-center align-items-center">
                    <a href="https://github.com/Tobey-Jinc"><i class="icon-link fa fa-github"></i></a>
                    <a href="https://www.instagram.com/tobey_jinc/"><i class="icon-link fa fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/tobey-gronow-830250241/"><i class="icon-link fa fa-linkedin-square"></i></a>
                </div>
            </div>

        </div>

    </div>
</body>

<script src="index.js"></script>
